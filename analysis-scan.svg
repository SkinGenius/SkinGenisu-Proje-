<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan daire -->
    <circle cx="200" cy="200" r="180" fill="#fff0f3" stroke="#ff6b95" stroke-width="2"/>
    
    <!-- İç daireler -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#ff9eb5" stroke-width="1" opacity="0.5"/>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#ff9eb5" stroke-width="1" opacity="0.5"/>
    <circle cx="200" cy="200" r="50" fill="none" stroke="#ff9eb5" stroke-width="1" opacity="0.5"/>
    
    <!-- Tarama çizgisi -->
    <g>
        <line x1="200" y1="200" x2="200" y2="20" stroke="#ff6b95" stroke-width="2">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 200 200"
                to="360 200 200"
                dur="3s"
                repeatCount="indefinite"/>
        </line>
        <circle cx="200" cy="200" r="5" fill="#ff6b95">
            <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Yüz silueti -->
    <path d="M200 100 C 160 100, 130 130, 130 170 C 130 210, 160 240, 200 240 C 240 240, 270 210, 270 170 C 270 130, 240 100, 200 100" 
          fill="none" stroke="#ff6b95" stroke-width="2" opacity="0.8"/>
    
    <!-- Tarama noktaları -->
    <g>
        <circle cx="160" cy="150" r="3" fill="#ff6b95">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="140" r="3" fill="#ff6b95">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="240" cy="150" r="3" fill="#ff6b95">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="180" cy="180" r="3" fill="#ff6b95">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
        <circle cx="220" cy="180" r="3" fill="#ff6b95">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="2s"/>
        </circle>
    </g>
    
    <!-- Tarama efekti -->
    <path d="M200 200 L 200 20 A 180 180 0 0 1 380 200 Z" fill="#ff6b95" opacity="0.1">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 200 200"
            to="360 200 200"
            dur="3s"
            repeatCount="indefinite"/>
    </path>
    
    <!-- Analiz metni -->
    <text x="200" y="280" text-anchor="middle" fill="#ff6b95" font-family="Arial" font-size="16">
        Cilt Analizi Yapılıyor...
    </text>
</svg> 