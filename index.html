<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinGenius - Cilt Analizi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>SkinGenius</h1>
                <p>Yapay zeka destekli cilt analizi platformuna hoş geldiniz</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Giriş Yap</button>
                <button class="tab-btn" data-tab="register">Kayıt Ol</button>
            </div>

            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <h2>Giriş Yap</h2>
                <div class="input-group">
                    <input type="email" id="email" required placeholder="E-posta">
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder="Şifre">
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <div class="divider">
                    <span>veya</span>
                </div>
                <button type="button" class="btn google-btn" onclick="signInWithGoogle()">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                    Google ile Giriş Yap
                </button>
                <p class="switch-form">Hesabınız yok mu? <a href="#" onclick="toggleForm()">Kayıt Ol</a></p>
            </form>

            <form id="registerForm" style="display: none;" onsubmit="event.preventDefault(); register();">
                <h2>Kayıt Ol</h2>
                <div class="input-group">
                    <input type="email" id="registerEmail" required placeholder="E-posta">
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" required placeholder="Şifre">
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
                <div class="divider">
                    <span>veya</span>
                </div>
                <button type="button" class="btn google-btn" onclick="signInWithGoogle()">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                    Google ile Kayıt Ol
                </button>
                <p class="switch-form">Zaten hesabınız var mı? <a href="#" onclick="toggleForm()">Giriş Yap</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
