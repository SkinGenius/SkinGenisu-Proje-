<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="600" height="400" rx="20" fill="#FFF5F5"/>
    
    <!-- Cilt analizi diyagramı -->
    <circle cx="300" cy="200" r="120" fill="#F48FB1" fill-opacity="0.1"/>
    <circle cx="300" cy="200" r="100" fill="#F48FB1" fill-opacity="0.2"/>
    <circle cx="300" cy="200" r="80" fill="#F48FB1" fill-opacity="0.3"/>
    
    <!-- Yüz silüeti -->
    <path d="M300 120 C340 120 370 150 370 200 C370 250 340 280 300 280 C260 280 230 250 230 200 C230 150 260 120 300 120" 
          fill="#F48FB1" fill-opacity="0.4"/>
    
    <!-- Analiz noktaları -->
    <circle cx="250" cy="180" r="8" fill="#F48FB1"/>
    <circle cx="350" cy="180" r="8" fill="#F48FB1"/>
    <circle cx="300" cy="220" r="8" fill="#F48FB1"/>
    <circle cx="280" cy="160" r="8" fill="#F48FB1"/>
    <circle cx="320" cy="160" r="8" fill="#F48FB1"/>
    
    <!-- Bağlantı çizgileri -->
    <line x1="250" y1="180" x2="350" y2="180" stroke="#F48FB1" stroke-width="2"/>
    <line x1="280" y1="160" x2="320" y2="160" stroke="#F48FB1" stroke-width="2"/>
    <line x1="300" y1="220" x2="300" y2="180" stroke="#F48FB1" stroke-width="2"/>
    
    <!-- Analiz göstergeleri -->
    <rect x="400" y="150" width="150" height="100" rx="10" fill="white" stroke="#F48FB1" stroke-width="2"/>
    <text x="410" y="180" font-family="Arial" font-size="14" fill="#333">Nem: 75%</text>
    <text x="410" y="210" font-family="Arial" font-size="14" fill="#333">Yağ: 45%</text>
    <text x="410" y="240" font-family="Arial" font-size="14" fill="#333">Hassasiyet: 30%</text>
    
    <!-- Dekoratif elementler -->
    <circle cx="100" cy="100" r="20" fill="#FAD0C4" fill-opacity="0.5"/>
    <circle cx="500" cy="300" r="15" fill="#FAD0C4" fill-opacity="0.5"/>
    <circle cx="150" cy="300" r="25" fill="#FAD0C4" fill-opacity="0.5"/>
</svg> 